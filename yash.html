<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updated Wireframe Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border: 2px solid #333;
            border-radius: 8px;
            overflow: hidden;
        }

        .main-layout {
            display: flex;
            min-height: 600px;
        }

        .left-panel {
            flex: 1;
            padding: 20px;
            border-right: 2px solid #333;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .large-rectangle {
            flex: 2;
            border: 2px solid #333;
            border-radius: 4px;
            background-color: #fafafa;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 18px;
        }

        .vertical-columns {
            flex: 1;
            display: flex;
            gap: 8px;
            height: 150px;
        }

        .column {
            flex: 1;
            border: 2px solid #333;
            border-radius: 4px;
            background-color: #fafafa;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 12px;
            writing-mode: vertical-lr;
            text-orientation: mixed;
        }

        .right-panel {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .content-line {
            height: 20px;
            border: 2px solid #333;
            border-radius: 4px;
            background-color: #fafafa;
        }

        .content-line:nth-child(1) { width: 100%; }
        .content-line:nth-child(2) { width: 100%; }
        .content-line:nth-child(3) { width: 100%; }
        .content-line:nth-child(4) { width: 100%; }
        .content-line:nth-child(5) { width: 100%; }
        .content-line:nth-child(6) { width: 100%; }
        
       



        .content-line:nth-child(1) { height: 130%; }
        .content-line:nth-child(2) { height: 50%; }
        .content-line:nth-child(3) { height: 50%; }
        .content-line:nth-child(4) { height: 50%; }
        .content-line:nth-child(5) { height: 90%; }
        .content-line:nth-child(6) { height: 120%; }
        /* Responsive design */
        @media (max-width: 768px) {
            .main-layout {
                flex-direction: column;
            }
            
            .left-panel {
                border-right: none;
                border-bottom: 2px solid #333;
            }
            
            .vertical-columns {
                height: auto;
                min-height: 100px;
            }
            
            .column {
                writing-mode: horizontal-tb;
                text-orientation: initial;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .left-panel,
            .right-panel {
                padding: 15px;
            }
            
            .vertical-columns {
                gap: 6px;
                flex-wrap: wrap;
            }
            
            .column {
                min-width: 30px;
            }
            
            .right-panel {
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-layout">
            <div class="left-panel">
                <div class="large-rectangle">
                    Main Content Area
                </div>
                <div class="vertical-columns">
                    <div class="column">Col 1</div>
                    <div class="column">Col 2</div>
                    <div class="column">Col 3</div>
                    <div class="column">Col 4</div>
           
                </div>
            </div>
            <div class="right-panel">
                <div class="content-line"></div>
                <div class="content-line"></div>
                <div class="content-line"></div>
                <div class="content-line"></div>
                <div class="content-line"></div>
                <div class="content-line"></div>
               
            </div>
        </div>
    </div>
</body>
</html>
